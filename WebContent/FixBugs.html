<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fix Bugs</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>

</head>

<body align="center">
 <div id="mapid" style="width: 100%; height: 680px;"></div>
 <br>
 
 <br>
 <strong> Bounding Box:</strong> 
 <br>
 North: <input type="text" id="north" value=34.8>
 South: <input type="text" id="south" value=33.1>
 West: <input type="text" id="west" value =-82.3>
 East: <input type="text" id="east" value=-79.6>

 <br><br>
 <strong>Point:</strong>
 <br>
 Latitude:<input type="text" id="lat" value=34.1>
 Longitude:<input type="text" id="lng" value=-81.1>

 
 
</body>

<script type="text/javascript">
	var map = L.map('mapid').setView([33.986217,-81.056376], 8);
	var streetLayerUrl = "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?"+
			"access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw";
	var streetLayer = L.tileLayer(streetLayerUrl,{id: 'mapbox.streets', attribution: "MapBox"});
	map.addLayer(streetLayer);
	 2
	
	var north = document.getElementById("north").value;
	var south = document.getElementById("south").value;
	var west = document.getElementById("west").value;
	var east = parseFloat(document.getElementById("east").value);
	var southWest = L.latLng(south,west);
	var northEast = L.latLng(north,east);
	
	var bboxRect = L.rectangle(L.latLngBounds(southWest,northEast));
	
	map.addLayer(bboxRect);

		
	var lat = parseFloat(document.getElementById("lat").value);
	var lng = parseFloat(document.getElementById("lng").value);
	
	var point = L.latLng(lat, lng);
	var circleMarker = L.circleMarker(point, {color:"red"});
	map.addLayer(circleMarker);
	
</script>

</html>
