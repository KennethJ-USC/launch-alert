<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Twitter data analysis and mapping</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js'></script>

</head>
<body>
<div id="mapid" style="width: 100%; height: 800px;"></div>

</body>

<script type="text/javascript">

var map = L.map('mapid').setView([40.73,-73.99],13);
var streetLayerUrl = "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?"+
"access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw";
var streetLayer = L.tileLayer(streetLayerUrl,{id: 'mapbox.streets', attribution: "MapBox"});
map.addLayer(streetLayer); //make this layer show by default
	
var layerControl = L.control.layers(null,null,{collapsed:false}).addTo(map);
layerControl.addBaseLayer(streetLayer,"MapBox");

function validateLatlng(lat,lng){
	if(lat>=-90 && lat <=90 && lng >=-180 && lng <= 180){
		return true;
	}else{return false;}
}
	
var markerOptions = {
	    radius: 5,
	    fillColor: "yellow",
	    color: "red",
	    weight: 0.5,
	    opacity: 0.8,
	    fillOpacity: 0.5
	};

//use jquery ajax
 $.ajax({
        url: 'geotweets7days_nyc_test.csv',
        type: 'GET',
        beforeSend: function() {
        },
        complete: function() {
        },
        success: function(response) {
        	var data = $.csv.toArrays(response);
            //data.shift();//remove the first item of a array
            var dataClean = data.filter( //filter function
            		function (p) {
            			return validateLatlng(p[7], p[6]);
            		}
            ); 
           
        	var tweetPointLayer = L.featureGroup();
             //use array's map function
            dataClean.map(function (p) {
             	var latLng = [p[7], p[6]];
             	var tweet = L.circleMarker(latLng,markerOptions);
             	tweetPointLayer.addLayer(tweet);
                }
             ); 
             
            layerControl.addOverlay(tweetPointLayer,"Tweets");  // BUG FOUND IN THIS LINE
             
        	var latlngList = dataClean.map(function (p) { return [p[7], p[6]]; });  // FIXED BUG IN THIS LINE
            console.log(latlngList);
        	var heatmapLayer = L.heatLayer(latlngList, {radius: 15}).addTo(map);
        	console.log(heatmapLayer);
        	layerControl.addOverlay(heatmapLayer,"TweetsHeatmap");
        }
 });


</script>

</html>
